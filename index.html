<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-tabs>
            <ion-tab tab="music">
                <ion-header translucent>
                    <ion-toolbar color="primary">
                        <center>
                            <ion-title>Daftar Manga</ion-title>
                        </center>
                    </ion-toolbar>
                </ion-header>
                <ion-content fullscreen class="ion-padding-vertical manga-container">
                </ion-content>
            </ion-tab>
            <ion-tab tab="movies">
                <ion-header translucent>
                    <ion-toolbar color="primary">
                        <center>
                            <ion-title>Cari Manga</ion-title>
                        </center>
                    </ion-toolbar>
                </ion-header>
                <ion-content fullscreen class="ion-padding">
                    <ion-searchbar></ion-searchbar>
                </ion-content>
            </ion-tab>
            <ion-tab tab="games">
                <ion-header translucent>
                    <ion-toolbar color="primary">
                        <center>
                            <ion-title>About Developer</ion-title>
                        </center>
                    </ion-toolbar>
                </ion-header>
                <ion-content fullscreen class="ion-padding">
                    <h1>ME</h1>
                </ion-content>
            </ion-tab>
            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="music">
                    <ion-label>Manga</ion-label>
                    <ion-icon name="videocam"></ion-icon>
                </ion-tab-button>
                <ion-tab-button tab="movies">
                    <ion-label>Search</ion-label>
                    <ion-icon name="search"></ion-icon>
                </ion-tab-button>
                <ion-tab-button tab="games">
                    <ion-label>About</ion-label>
                    <ion-icon name="alert"></ion-icon>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-app>
    <!-- Modal -->
    <div class="modal fade" id="mangaDetail" tabindex="-1" aria-labelledby="mangaDetailLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mangaDetailLabel">Manga Detail</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <ion-button color="medium" data-dismiss="modal"> Close </ion-button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
